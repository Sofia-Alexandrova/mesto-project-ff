<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="0863e5bc26221680f1e2.svg" alt="Логотип Mesto"/></header><main class="content"><section class="profile"><div class="profile__info"><div class="profile__avatar-container"><img class="profile__image" src="" alt="аватар пользователя"/> <button class="profile__avatar-edit"></button></div><div class="profile__text"><h1 class="profile__title"></h1><p class="profile__description"></p></div></div><button type="button" class="profile__edit-button"></button> <button type="button" class="profile__add-button"></button></section><ul class="places__list"></ul></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="edit-profile"><input name="name" id="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="^[a-zA-Zа-яА-Я\s-]+$"/> <span class="name-error popup__error"></span> <input name="description" id="description" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="^[a-zA-Zа-яА-Я\s-]+$"/> <span class="description-error popup__error"></span> <button type="submit" class="popup__button">Сохранить</button></form><button type="button" class="popup__close"></button></div></div><div class="popup popup_type_new-card"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="new-place"><input name="place-name" id="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="^[a-zA-Zа-яА-Я\s-]+$"/> <span class="place-name-error popup__error"></span> <input type="url" name="link" id="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required/> <span class="link-error popup__error"></span> <button type="submit" class="popup__button">Создать</button></form><button type="button" class="popup__close"></button></div></div><div class="popup popup_type_new-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="edit-avatar"><input type="url" name="avatar-link" id="link-avatar" class="popup__input popup__input_type_url_avatar" placeholder="Ссылка на картинку" required/> <span class="avatar-link-error popup__error"></span> <button type="submit" class="popup__button">Сохранить</button></form><button type="button" class="popup__close"></button></div></div><div class="popup popup_type_image"><div class="popup__container popup__container_image"><img class="popup__image" src="" alt=""><p class="popup__caption"></p><button type="button" class="popup__close popup__close_image"></button></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" class="card__like-button"></button> <span class="card__like-count"></span></div></div></li></template></body></html>
